<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/814b7c85d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="cart-head">
            <div class="items">
                <p class="name h">Name</p>
                <p class="quantity-name h">Quantity</p>
                <p class="price h">Price/plt</p>
                <p class="total total-n h">Total</p>
            </div>
        </div>
        <div class="carts">
            <div class="items">
                <p class="name">Get Well Soon Soup</p>
                <i class="decrement fas fa-minus"></i>
                <p class="quantity">122</p>
                <i class="increment fas fa-plus"></i>
                <p class="price">147/-</p>
                <p class="total">₹147</p>
                <i class="cross far fa-times-circle"></i>
            </div>
        </div>
        <div class="cart-total">
            <div class="items">
                <p class="name h total-h">Grand Total : </p>                
                <p class="total total-n h">₹147</p>
            </div>
        </div>
        <div class="btns">
            <button class="btn btn-outline-danger btn-cancel">Cancel</button>
            <button class="btn btn-outline-success btn-order">Place Order</button>
        </div>
    </div>  
</body>
</html>
