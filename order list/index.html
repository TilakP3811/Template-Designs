<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h2 class="header-txt">
                ORDERS
            </h2>
        </div>
        <div class="container">
            <p class="table">Table 1</p>
            <div class="date-time">
                <p class="time">Time : 12:00 Am</p>
                <p class="date">Date : 13/03/2022</p>
            </div>
            <div class="orders-heading">
                <p class="dish">Dish</p>
                <p class="quantity">Quantity</p>
                <p class="price">Net Price</p>
            </div>
            <div class="orders-lists">
                <p class="dish-n">Coffee</p>
                <p class="quantity-n">1</p>
                <p class="price-n">₹25/-</p>
            </div>
            <div class="total">
                <p class="total-prize">₹2550/-</p>
            </div>
            <div class="deliver">
                <p class="cancel">Canceled</p>
                <p class="delivered">Delivered</p>
            </div>
        </div>
    </div>
</body>
</html>
